<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online DachCheck Formular | PlanDach Höfinghoff</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">PlanDach</a>
      <ul class="nav-links">
        <li><a href="ueber-mich.html">Über mich</a></li>
        <li><a href="leistungen.html">Leistungen</a></li>
        <li><a href="online-dachcheck.html">Online DachCheck</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
      <div class="hamburger"><span></span><span></span><span></span></div>
    </div>
  </header>

  <main style="padding:120px 20px; max-width:900px; margin:auto;">
    <h1>Online DachCheck Formular</h1>
    <form>
      <label>Name:</label><br>
      <input type="text" name="name" required><br><br>
      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>
      <label>Nachricht / Infos zum Dach:</label><br>
      <textarea rows="6" name="message" required></textarea><br><br>
      <button type="submit">Absenden</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
